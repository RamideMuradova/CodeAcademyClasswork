<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <thead>
          <tr>
            <th colspan="5">Registration Form</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Student name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Father's Name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Mother's Name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <label for="male">male</label>
              <input type="radio" id="male" />
              <label for="female">female</label>
              <input type="radio" id="female" />
            </td>
          </tr>
          <tr>
            <td>Email ID</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Mobile No</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Adress</td>
            <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
          </tr>
          <tr>
            <td>State</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>City</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="Submit" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
